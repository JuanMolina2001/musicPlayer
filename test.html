<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <div id="container">

  </div>
  <iframe
    
    src="https://www.youtube.com/embed/t_PgqyHVxg4"
    title="Opal Vessel - HYPER BEATS [Barber Beats/Vaporwave] [Full Album]" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen></iframe>
  
  <button >clickme</button>
<script>
    const iframe = document.querySelector('iframe')
    iframe.addEventListener('load',()=>{
    const contenidoIframe = iframe.contentDocument || iframe.contentWindow.document;
    const ytButton = contenidoIframe.querySelector('.ytp-cued-thumbnail-overlay-image')
    const button = document.querySelector('button')
    
    button.addEventListener('click',()=>{
      console.log(contenidoIframe)
    })
    })
    
      
 
  </script>
</body>
<style>
  #container {
    display: flex;
    flex-direction: column;
  }

  .dragItem {
    width: 100px;
    height: 50px;
    background-color: black;
    color: white;
    text-align: center;
  }
</style>
<script>
  const container = document.querySelector('#container')
  const items = [1, 2, 3, 4, 5, 6, 7]
  items.forEach((i, index) => {
    const div = document.createElement('div')
    div.innerHTML = index
    div.classList.add('dragItem')
    div.setAttribute('draggable', 'true')
    div.setAttribute('data-index', index)
    container.appendChild(div)
  })
  const elements = document.querySelectorAll('.dragItem')
  let target
  elements.forEach((item, index) => {
    item.addEventListener('drag', () => {
      target = index
    })
  })

  container.addEventListener('drop', (event) => {

  })

  container.addEventListener('dragover', (event) => {
    event.preventDefault();
  })
</script>

</html>
